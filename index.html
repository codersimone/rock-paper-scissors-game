<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors game</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="body-styles">
  <div class="wrapper">
    <h1>Let's play <span class="game-name">Rock Paper Scissors</span> game</h1>
    <p>Make your move by clicking on one of the options below</p>
    <div class="buttons-container">
      <button class="option rock">Rock</button>
      <button class="option paper">Paper</button>
      <button class="option scissors">Scissors</button>
    </div>
    <!-- <p class="result">Result: </p> -->
  </div>

  <script src="./game-logic.js"></script>
</body>

</html>
